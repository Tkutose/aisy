{% extends 'easyai/base/make_feature_value.html' %}

{% block form %}
<div class="pl-64 pb-3 bg-gray-300 border-b border-gray-400">
    <p class="text-3xl mb-4 text-gray-600">Use AI</p>
    <p class="text-gray-400">AIを使って予測しましょう。</p>
</div>


<div class="bg-gray-200 mt-4 ml- p-4 mx-auto flex">
    <div class="w-1/3 ml-8"></div>

    <div class="w-1/3 ml-32 p-4 flex flex-col bg-gray-300 rounded-lg">
        <p class="text-gray-700"><span class="font-bold">IDや連番</span>が記載されている列を選択してください。</p>
        <p class="text-gray-700 ml-3">※ない場合やわからない場合はそのまま送信してください。</p>
        <form class="items-baseline mt-4" method="POST">
            {{ form }}
            {% csrf_token %}

            <input type="submit" value="send"
                class="ml-8 text-base bg-gray-500 hover:bg-gray-600 text-white active:bg-gray-600 font-bold px-4 py-2 rounded shadow hover:shadow-md cursor-pointer outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" />
            <div class="bg-gray-100 border-gray-800"></div>
        </form>
    </div>
</div>

</div>
{% endblock %}
