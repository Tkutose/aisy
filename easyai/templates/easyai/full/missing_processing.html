{% extends 'easyai/base/full_make_feature_value.html' %}

{% block form %}
<div class="pl-64 pb-3 bg-gray-300 border-b border-gray-400">
    <p class="text-3xl mb-4 text-gray-600">Step4</p>
    <p class="text-gray-400">データを加工しましょう。</p>
</div>

<div class="bg-gray-200 mt-4 flex justify-center">
    <div class="w-1/3 ml-8">
        <p class="text-gray-700 text-base">欠損値処理を行います。</p><br>
        <p class="text-gray-800 pl-3">データが空白やnanという表示になっているものを置き換えます。</p>
        <p class="text-gray-800 pl-3">列ごとに埋めるに適したデータを選択してください。</p>
        <br>
        <p class="text-gray-700 pl-3">わからない場合は最頻値を選択してください。</p>
    </div>
    <div class="w-1/3 flex flex-col ml-8">
        <form class="items-baseline" method="POST">
            <div class="flex flex-col items-baseline">
                {{ form }}
                {% csrf_token %}
                <input type="submit" value="send"
                    class="ml-48 text-base bg-gray-500 hover:bg-gray-600 text-white active:bg-gray-600 font-bold px-4 py-4 rounded shadow hover:shadow-md cursor-pointer outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" />
            </div>
        </form>

    </div>
</div>

{% endblock %}
