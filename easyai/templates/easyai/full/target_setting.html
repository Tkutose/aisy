{% extends 'easyai/base/full_make_feature_value.html' %}

{% block form %}
<div class="pl-64 pb-3 bg-gray-300 border-b border-gray-400">
    <p class="text-3xl mb-4 text-gray-600">Step1</p>
    <p class="text-gray-400">まずは作成するAIの方針を決めましょう。</p>
</div>
<div class="bg-gray-200 mt-16 m-auto">
    <div class="flex flex-col items-center">
        <p class="text-gray-700 font-bold">予測したい値が入っている列を選択してください。</p>
        <form class="items-baseline" method="POST">
            {{ form }}
            {% csrf_token %}

            <input type="submit" value="send"
                class="ml-8 text-base bg-gray-500 hover:bg-gray-600 text-white active:bg-gray-600 font-bold px-4 py-2 rounded shadow hover:shadow-md cursor-pointer outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" />
            <div class="bg-gray-100 border-gray-800"></div>
        </form>
    </div>
</div>

{% endblock %}
